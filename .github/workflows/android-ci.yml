name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Make gradlew executable (non-Windows)
        if: runner.os != 'Windows'
        run: chmod +x ./gradlew

      # Fast “does it build here?” check on every OS
      - name: Assemble Debug (non-Windows)
        if: runner.os != 'Windows'
        run: ./gradlew --no-daemon :app:assembleDebug

      - name: Assemble Debug (Windows)
        if: runner.os == 'Windows'
        run: .\gradlew.bat --no-daemon :app:assembleDebug

      # Full checks only once (Linux)
      - name: Unit tests + lint (Linux only)
        if: runner.os == 'Linux'
        run: ./gradlew --no-daemon :app:testDebugUnitTest :app:lintDebug

      - name: Upload APK artifacts (Linux only)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: apks
          path: app/build/outputs/apk/debug/*.apk
