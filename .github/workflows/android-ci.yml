name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build + unit tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      # Optional but recommended: better Gradle caching/telemetry handling
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Make gradlew executable (non-Windows)
        if: runner.os != 'Windows'
        run: chmod +x ./gradlew

      - name: Build + unit tests (non-Windows)
        if: runner.os != 'Windows'
        run: ./gradlew --no-daemon :app:assembleDebug :app:testDebugUnitTest :app:lintDebug

      - name: Build + unit tests (Windows)
        if: runner.os == 'Windows'
        run: .\gradlew.bat --no-daemon :app:assembleDebug :app:testDebugUnitTest :app:lintDebug
